<!DOCTYPE html>
<html >
<head>
  
    <title>Calander</title>
    <style>
      body{
        background-image: url(https://blog.drupa.com/wp-content/uploads/2015/11/Calendar.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        
      }
       
        .flexcon{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto;             
            text-align: center;
            width: 80%;
            height: auto;
            margin-left: auto;
            margin-right: auto;
            margin-top: 60px;   
           
            
        }
        
        .flexcon div{
            padding: 5px;
            margin: 5px;
            background-color: rgb(161, 161, 161);
            line-height: 40px;
            transition: all 3s;

        }
     
        #top{          
            grid-column-start: 1;
            grid-column-end: 8;
            height: 100px;     
            
          
        }
        #top #ye{
            text-align: start;
            font-size: xx-large;
            display: block;
            
        }
        #top #ma{
            display: block;
            text-align: center;
            font-size: 60px;
            cursor: pointer;
            
        }
        div:hover:not(.not){
            background-color: brown;
            color: white;
            transform: rotate(360deg);
        }
        .flexcon .not{
            background-color: rgb(92, 91, 91);
        }
        
       
       

    </style>
</head>
<body>
   
    <div class="flexcon not"  >
        <div id="top" class="not" style="background-color: rgb(22, 21, 21); color: whitesmoke;">
             <span id="ye">2023</span> 
            <span id="ma"> May </span>
        </div>
        <div class="not" >Sun</div>
        <div class="not" >Mon</div>
        <div class="not" >Tue</div>
        <div class="not" >Wed</div>
        <div class="not" >Thu</div>
        <div class="not" >Fri</div>
        <div class="not" >Sat</div>
        <div class="not" ></div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div>22</div>
        <div>23</div>
        <div>24</div>

        <div>28</div>

        <div>30</div>
        <div>31</div>
       
        
       

    </div>
    
</body>
</html>
